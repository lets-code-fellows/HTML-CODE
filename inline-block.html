<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-block-elemnts</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <!-- Inline elements are those elements which takes only space that they are present in (only neccessary space)
such as-->
   <label for="i">These are the inline elments</label>
    <a id="i" target="_blank"  href="https://www.google.com/" alt="google">google</a>
    <span id="ii">
        Hello There
    </span.>


    <!--Block elemnts are those elments which takes full width of the browser screen (take all the unnccessary width) -->
    <div class="c1">
        Block elements
    </div>
    <p class="c1">
        block elment
    </p>
</body>
</html>
