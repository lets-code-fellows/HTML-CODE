<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media-to-web</title>
  </head>
  <body>
    <img height="300" src="PC WALL.jpg" alt="frinds photo">
    <div>
    <label for="vd">Example video....but has exteme emotions</label>
    </div>
    <div>
    <video
      id="vd"
      height="400"
      src="video1.mp4"
      controls
      loop
      muted
      preload="auto"
    ></video>
 
  </div>
  <div>

  
  <label for="ad">Tanishk Bagchi-Makhna</label>
  </div>
  <div>
    <audio
      id="ad"
      src="Tanishk Bagchi - Makhna.mp3"
      controls
      loop
      muted
      preload="metadata"
    ></audio>
</div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5DK-ZWyxZ8k?si=60MRdAQC-S0blYi5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </body>
</html>
